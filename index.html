<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação entre Python e HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resposta {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Envio de Dados</h1>
    <input type="text" id="inputDados" placeholder="Digite algo...">
    <button onclick="enviarDados()">Enviar</button>
    
    <div id="resposta"></div>

    <script>
        function enviarDados() {
            const dados = document.getElementById('inputDados').value;
            fetch('/enviar_dados', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ dados: dados })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resposta').innerText = data.resposta;
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
