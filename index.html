<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Votação</title>
    <style>
        body {
            background-color: #1d1f21;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        .votantes, .opcoes, .resultados {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plataforma de Votação</h1>
        
        <div>
            <input type="text" id="nomeVotante" placeholder="Digite seu nome">
            <button onclick="adicionarVotante()">Adicionar Votante</button>
        </div>
        
        <div id="votantes" class="votantes"></div>

        <h2>Opções de Votação</h2>
        <div>
            <input type="text" id="opcaoVotacao" placeholder="Digite a opção de votação">
            <button onclick="adicionarOpcao()">Adicionar Opção</button>
        </div>
        
        <div id="opcoes" class="opcoes"></div>

        <button onclick="realizarVotacao()">Realizar Votação</button>

        <h2>Resultados da Votação</h2>
        <div id="resultados" class="resultados"></div>
    </div>

    <script>
        function adicionarVotante() {
            const nomeVotante = document.getElementById('nomeVotante').value.trim();
            if (nomeVotante) {
                fetch('/adicionar_votante', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome: nomeVotante })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('votantes').innerText = 'Votantes: ' + data.join(', ');
                    document.getElementById('nomeVotante').value = '';
                })
                .catch(error => console.error('Erro:', error));
            }
        }

        function adicionarOpcao() {
            const opcaoVotacao = document.getElementById('opcaoVotacao').value.trim();
            if (opcaoVotacao) {
                fetch('/adicionar_opcao', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ opcao: opcaoVotacao })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('opcoes').innerText = 'Opções: ' + data.join(', ');
                    document.getElementById('opcaoVotacao').value = '';
                })
                .catch(error => console.error('Erro:', error));
            }
        }

        function realizarVotacao() {
            fetch('/realizar_votacao')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultados').innerText = data.error;
                } else {
                    let resultadosTexto = 'Resultados:\n';
                    for (const [opcao, voto] of Object.entries(data)) {
                        resultadosTexto += `${opcao}: ${voto} votos\n`;
                    }
                    document.getElementById('resultados').innerText = resultadosTexto;
                }
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
  </html>
